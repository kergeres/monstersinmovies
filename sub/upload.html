<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Find every monster, creature and titan of movie universes.">
    <meta name="author" content="David Papp">
    <title>Monster in movies | upload</title>
    <link rel="shortcut icon" type="image/svg" href="../img/tie.jpg" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/upload.css">
    <script src="https://kit.fontawesome.com/cf79351772.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>

        <form class="upload-form">
            <div class="user-field">
                <div class="input-container">
                    <input id="firstname" type="text" name="firstname" autocomplete="on">
                    <label for="firstname">firstname</label>
                </div>
                <div class="input-container">
                    <input id="lastname" type="text" name="lastname" autocomplete="on">
                    <label for="lastname">lastname</label>
                </div>
                <div class="input-container">
                    <input id="email" type="email" name="email" autocomplete="on">
                    <label for="email">email</label>
                </div>
            </div>

            <div class="content-field">
                <div class="input-container">
                    <input id="mname" type="text" name="mname" autocomplete="of">
                    <label for="mname">Creature's name</label>
                    <button type="button"><i class="fas fa-plus"></i></button>

                </div>

                <div class="input-container">
                    <input id="mname" type="text" name="mname" autocomplete="of">
                    <label for="mname">appearance</label>
                    <button type="button"><i class="fas fa-plus"></i></button>

                </div>




                <div class="input-container-small">
                    <input id="height" type="text" name="height" autocomplete="of">
                    <label for="height">height</label>
                    <!-- <button type="button"><i class="fas fa-plus"></i></button> -->
                    <select>
                        <option>centimeter</option>
                        <option>meter</option>
                        <option>inches</option>
                        <option>feet</option>
                    </select>

                </div>
                <div class="input-container-small">
                    <input id="height" type="text" name="height" autocomplete="of">
                    <label for="height">weight</label>
                    <!-- <button type="button"><i class="fas fa-plus"></i></button> -->
                    <select>
                        <option>gram</option>
                        <option>kilogram</option>
                        <option>pound</option>
                    </select>

                </div>


            </div>
        </form>
        <!-- <div class="bg-container"></div> -->
    </main>

    <!-- <script src="script/main.js"></script> -->
    <script src="../script/upload.js"></script>
    <script src="../script/main.js"></script>
</body>

</html>
